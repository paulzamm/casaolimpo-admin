<aside
    class="fixed top-0 left-0 z-40 w-64 h-screen pt-16 transition-transform -translate-x-full bg-white border-r border-gray-200 md:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
    aria-label="Sidenav" id="drawer-navigation">
    <div class="overflow-y-auto py-5 px-3 h-full bg-white dark:bg-gray-800">
        <ul class="space-y-2">
            @for (item of menuItems(); track item.label) {
                @if (hasPermission(item.roles)) {
                    <li>
                        @if (!item.children) {
                            <a [routerLink]="item.route" routerLinkActive="bg-gray-100 dark:bg-gray-700"
                                class="flex items-center p-2 text-base font-medium text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                                <svg aria-hidden="true"
                                    class="w-6 h-6 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                                    fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                                    [innerHTML]="getSafeIcon(item.icon)">
                                </svg>
                                <span class="ml-3">{{ item.label }}</span>
                            </a>
                        } @else {
                            <button type="button" (click)="toggleSubmenu(item)"
                                class="flex items-center p-2 w-full text-base font-medium text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                                <svg aria-hidden="true"
                                    class="flex-shrink-0 w-6 h-6 text-gray-500 transition duration-75 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white"
                                    fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                                    [innerHTML]="getSafeIcon(item.icon)">
                                </svg>
                                <span class="flex-1 ml-3 text-left whitespace-nowrap">{{ item.label }}</span>
                                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </button>
                            <ul [class.hidden]="!item.isOpen" class="py-2 space-y-2">
                                @for (subItem of item.children; track subItem.label) {
                                    @if (hasPermission(subItem.roles)) {
                                        <li>
                                            <a [routerLink]="subItem.route" routerLinkActive="bg-gray-100 dark:bg-gray-700"
                                                class="flex items-center p-2 pl-11 w-full text-base font-medium text-gray-900 rounded-lg transition duration-75 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700">
                                                {{ subItem.label }}
                                            </a>
                                        </li>
                                    }
                                }
                            </ul>
                        }
                    </li>
                }
            }
        </ul>
    </div>
</aside>
