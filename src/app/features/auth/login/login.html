<div class="min-h-screen flex flex-col items-center justify-center px-6 py-8 mx-auto lg:py-0 bg-background-light dark:bg-background-dark">
    <!-- Logo Section -->
    <a class="flex flex-col items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white" href="#">
        <!-- Logo Image -->
        <img class="w-28 mb-2" src="images/casa_olimpo_logo.png" alt="logo" />
        Casa Olimpo
    </a>
    <!-- Main Card -->
    <div
        class="w-full bg-card-light rounded-lg shadow-xl dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-card-dark dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
            <!-- Header -->
            <h1
                class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
                Inicia sesión en tu cuenta
            </h1>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4 md:space-y-6">
                <!-- Email Field -->
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="email">Email</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500 dark:text-gray-400">
                            <span class="material-symbols-outlined" style="font-size: 20px;">mail</span>
                        </div>
                        <input
                            class="bg-gray-50 border border-border-light text-gray-900 sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full pl-10 p-2.5 placeholder-gray-400 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition-colors"
                            id="email" formControlName="email" placeholder="name@company.com" type="email" />
                    </div>
                </div>
                <!-- Password Field -->
                <div>
                    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                        for="password">Contraseña</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none text-gray-500 dark:text-gray-400">
                            <span class="material-symbols-outlined" style="font-size: 20px;">lock</span>
                        </div>
                        <input
                            class="bg-gray-50 border border-border-light text-gray-900 sm:text-sm rounded-lg focus:ring-primary focus:border-primary block w-full pl-10 p-2.5 placeholder-gray-400 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 transition-colors"
                            id="password" formControlName="password" placeholder="••••••••" type="password" />
                    </div>
                </div>
                <!-- Remember Me & Forgot Password -->
                <!-- <div class="flex items-center justify-between">
                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input aria-describedby="remember"
                                class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800 text-primary"
                                id="remember" required="" type="checkbox" />
                        </div>
                    </div>
                    <a class="text-sm font-medium text-primary hover:underline dark:text-primary-500" href="#">¿Olvidaste
                        tu contraseña?</a>
                </div> -->
                <!-- Submit Button -->
                <button
                    class="w-full text-white bg-primary hover:bg-primary-hover focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 transition-colors shadow-sm"
                    type="submit">
                    Iniciar sesión
                </button>
                <!-- Footer Link -->
                <p class="text-sm font-light text-gray-500 dark:text-gray-400 text-center">
                    No estás registrado? <a class="font-medium text-primary hover:underline dark:text-primary-500"
                        routerLink="/register">Crear cuenta</a>
                </p>
            </form>
        </div>
    </div>
    <!-- Decorative Background Element (Optional - subtle enhancement) -->
    <div class="fixed top-0 left-0 w-full h-1 bg-linear-to-r from-transparent via-primary to-transparent opacity-50">
    </div>
</div>
